<!DOCTYPE html>
<html>
    <head>
        <title>EPIC STORE LOCATOR</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                 <div class="store-info-container">
                    <div class="store-address">
                      <span>8480 Beverly Blvd</span>
                      <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">356-345-4654</div>
                </div>  
                  <div class="store-number-container">
                      <div class="store-number">
                          1
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <div id="style-selector-control"  class="map-control">
            <select id="style-selector" class="selector-control">
              <option value="default">Default</option>
              <option value="silver">Silver</option>
              <option value="night">Night mode</option>
              <option value="retro" selected="selected">Retro</option>
              <option value="hiding">Hide features</option>
            </select>
          </div>
        <div id="map"></div>
       
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
        async defer></script>
    </body>
</html>
